<!DOCTYPE html>
<html>
  <head>
    <title>Personal Dashboard</title>

    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="120" />
    <!-- <meta http-equiv="refresh" content="3" /> -->

    <meta
      name="viewport"
      content="width=user-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div id="weather-temp" class="text">n/a</div>
        <div id="weather-text" class="sub">Sunny</div>
      </div>

      <div class="header">
        <div id="greeting" class="text">Mogguh</div>
        <div id="timedate" class="sub">Kwart over vijf, 20 April</div>
      </div>

      <div class="todos">
        <div class="text">Todos</div>
        <ul>
          <li>was doen</li>
          <li>andere dingen</li>
          <li>zoveel andere dingen nog</li>
        </ul>
      </div>

      <div class="weekplanner">
        <div class="text">WIP</div>
      </div>
    </div>
  </body>
</html>
